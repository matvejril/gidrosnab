<!DOCTYPE
        html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DomoGis</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">

    <link href="../css/index.css" rel="stylesheet">

    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/inputmask/dist/jquery.inputmask.bundle.js"></script>
    <script src="../node_modules/inputmask/dist/inputmask/phone-codes/phone.js"></script>
    <script src="../node_modules/inputmask/dist/inputmask/phone-codes/phone-be.js"></script>
    <script src="../node_modules/inputmask/dist/inputmask/phone-codes/phone-ru.js"></script>
    <script src="../scripts/contacts-validate.js" type="text/javascript"></script>
</head>

<body class="wrap">

<div class="contacts-page">
    <div class="container">
        <h2 class="contacts-page__title">отправка на почту domogis@yandex.ru</h2>
        <ul class="breadcrumbs">
            <li><a href="https://domogis.ru">Главная</a></li>
            <li>Контакт</li>
        </ul>
        <div class="contacts-page__main">
            <h3 class="contacts-page__subtitle">Контакт</h3>
            <div class="contacts-form-box">
                <div class="contacts-form-box__bg"></div>
                <form class="contacts-form" action="" method="post">
                    <h4>Напишите нам и мы свяжемся с Вами в ближайшее время</h4>
                    <!--<div class="error-block contact-errors">-->
                        <!--<ul>-->
                        <!--</ul>-->
                    <!--</div>-->
                    <div>
                        <label for="contacts-name">Ваше имя <span>*</span></label>
                        <input id="contacts-name" class="contacts-form__input" type="text" name="contacts-name" required autofocus>
                    </div>
                    <div>
                        <label for="contacts-phone">Телефон <span>*</span></label>
                        <input id="contacts-phone" class="contacts-form__input phone-mask" type="text" name="contacts-phone" required>
                    </div>
                    <div class="contacts-form__block-area"><label for="contacts-message">Текст сообщения</label>
                        <textarea id="contacts-message" class="contacts-form__area" name="contacts-message" required></textarea>
                    </div>
                    <button class="button_green contacts-form__button" type="submit">Отправить</button>
                </form>
                <script>
                    $(document).ready(function(){
                        $('.phone-mask').inputmask("+7(999)999-99-99");
                    });
                </script>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="footer__container container">
        <div class="footer__left_column">
            <div class="footer__logo">
                <a href="/" class="footer__logo__inner">
                    <img src="../images/logo-f.png">
                </a>
            </div>
            <div class="footer__copyrights">
            </div>
        </div>
        <div class="footer__center__column">
            <div class="footer__menu">
                <ul class="footer__menu__list">
                    <li class="footer__menu__item">
                        <a href="#" class="footer__menu__link">О сервисе и условиях</a>
                    </li>
                    <li class="footer__menu__item">
                        <a href="#" class="footer__menu__link">Пользовательское соглашение</a>
                    </li>
                    <li class="footer__menu__item">
                        <a href="#" class="footer__menu__link">Политика конфиденциальности</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer__right__column">
            <div class="footer__developers">
            </div>
        </div>
    </div>
</footer>

</body>
</html>
